<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">  
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        
    </head>
    <body>
        <div class="board">
            <h1 class="board-title">Retro Test</h1>
            <div class="board-container">
                <div class="board-section">
                    <h2 class="board-section-title">What went well </h2>
                    <button class="board-section-button" data-value="1"></button>
                </div>
                <div class="board-section">
                    <h2 class="board-section-title">What can be improved </h2>
                    <button class="board-section-button" data-value="2"></button>
                </div>
                <div class="board-section">
                    <h2 class="board-section-title">Action items </h2>
                    <button class="board-section-button" data-value="3"></button>
                </div>
            </div>
            <div class="sticker-container">
                <div class="sticker-section" data-target="1">
                </div>
                <div class="sticker-section" data-target="2">
                </div>
                <div class="sticker-section" data-target="3">
                </div>
            </div>
        </div>
        <script src="../dist/bundle.js" async defer></script>
        
    </body>
</html>
